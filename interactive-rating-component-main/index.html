<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script> 
    <title>Rating component</title>
</head>
<body>
    <section class="container">
        
        <img class="star" src="images/icon-star.svg" alt="star" >
    
        <div class="written">
            <h2>How did you do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>
        </div>
        <div class="rating-wrappers">
            <div class="circle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
        </div>
        <button class="submit" type="submit">Submit</button>
    </section>

    <section class="hidden">
        <img src="./images/illustration-thank-you.svg" alt="thank-you">
        <p class="selected-message">You selected <span>4</span> out of 5</p>
        <h2 class="thankyou" style="font-size: 2.5em; color: white; margin: .5em;">Thank You!</h2>
        <p class="message">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>
</body>
</html>
